<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="home"><img src="logo.png" class="img">
        <div class="options">
            <div class="links">Inicio</div>
            <div class="links">Contacto</div>
            <div class="links">Sobre nosotros</div>
            <div class="more"><i class='bx bx-menu'></i></div>
        </div>
    </div>
    <div class="page">
        <div class="wrapper">
            <form action="">
                <h1>Ingresar</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario o correo electrónico" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-me">
                    <label><input type="checkbox">Recordarme</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn">Iniciar sesión</button>

                <div class="register">
                    ¿No tienes cuenta? <a href="#">Regístrate</a>
                </div>

                <div class="follow-us">
                    ¡Síguenos!
                </div>

                <div class="external-links">
                    <i class='bx bxl-facebook-square' ></i>
                    <i class='bx bxl-instagram' ></i>
                    <i class='bx bxl-youtube' ></i>
                    <i class='bx bxl-pinterest-alt'></i>
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-discord-alt' ></i>
                    <i class='bx bxl-linkedin-square' ></i>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
